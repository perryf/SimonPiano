<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
  </head>
  <body>
  <div class="jumbotron">
    <header>
      <div class="scoreBox header">
        <p id='scoreKeeper' class="score" >Score: <span id="scoreID" class="score"></span></p>
        <p id="feedbackID" class="score"></p>
      </div>
      <div class="title header">
        <h1><span class="green">S</span><span class="red">i</span><span class="blue">m</span><span class="yellow">o</span><span class="red">n</span> <span class="yellow">P</span><span class="blue">i</span><span class="red">a</span><span class="green">n</span><span class="blue">o</span></h1>
      </div>
      <div class="countDown header scoreBox">
        <p id="countDown" class="score">Count Down: <span id="timerID"></span></p>
      </div>
  </header>

    <div class="container">
      <ul class="piano">
        <li>
          <p id="keyboardBind">Keyboard Binding: </p>
          <p class="whiteKeyName">A</p>
          <div id="keyLowC" class="white"></div>
          <p class="blackKeyName">W</p>
          <div id="keyCS" class="black"></div>
        </li>
        <li>
          <p class="whiteKeyName">S</p>
          <div id="keyD" class="white"></div>
          <p class="blackKeyName">E</p>
          <div id="keyDS" class="black"></div>
        </li>
        <li>
          <p class="whiteKeyName">D</p>
          <div id="keyE" class="white"></div>
        </li>
        <li>
          <p class="whiteKeyName">F</p>
          <div id="keyF" class="white"></div>
          <p class="blackKeyName">T</p>
          <div id="keyFS" class="black"></div>
        </li>
        <li>
          <p class="whiteKeyName">G</p>
          <div id="keyG" class="white"></div>
          <p class="blackKeyName">Y</p>
          <div id="keyGS" class="black"></div>
        </li>
        <li>
          <p class="whiteKeyName">H</p>
          <div id="keyA" class="white"></div>
          <p class="blackKeyName">U</p>
          <div id="keyAS" class="black"></div>
        </li>
        <li>
          <p class="whiteKeyName">J</p>
          <div id="keyB" class="white"></div>
        </li>
        <li>
          <p class="whiteKeyName">K</p>
          <div id="keyHighC" class="white"></div>
        </li>
      </ul>
    </div>
    <footer>
      <div class = "gameOptions">
        <div class="switches">
          <button type="button" name="button" class="gameStart" id="buttonStart">New Game</button>
        </div>
        <div class="switches">
          <button type="button" name="button" class="gameStart" id="buttonFreePlay">Free Play</button>
        </div>
        <div class="switches">
          <label class="switch">
          Black Keys
          <br>
          <input id="blackKeysToggle" class="checkbox" type="checkbox">
          </label>
        </div>
        <div class="switches">
          <label class="switch">
            Turn Lights Off
          <br>
          <input id="lightsToggle" class="checkbox" type="checkbox">
          </label>
        </div>
        <div class="switches">
          <button type="button" name="button" id="buttonReferenceCID" class="gameStart buttonReferenceC">Reference Low C</button>
        </div>
        <div class="switches songContainer">
          <button type="button" name="button" id="beethoven" class="songs">Play Beethoven</button>
          <button type="button" name="button" id="ragTime" class="songs">Play Ragtime</button>
          <button type="button" name="button" id="random" class="songs">Randomized Song</button>
        </div>
      </div>
    </footer>
  </div>
  <div id="soundBank">
    <audio src="notes/1cnotelow.wav" id='lowCNote'></audio>
    <audio src="notes/1csnote.wav" id="csnote"></audio>
    <audio src="notes/1dnote.wav" id='dnote'></audio>
    <audio src="notes/1dsnote.wav" id="dsnote"></audio>
    <audio src="notes/1enote.wav" id='enote'></audio>
    <audio src="notes/1fnote.wav" id='fnote'></audio>
    <audio src="notes/1fsnote.wav" id="fsnote"></audio>
    <audio src="notes/1gnote.wav" id='gnote'></audio>
    <audio src="notes/1gsnote.wav" id="gsnote"></audio>
    <audio src="notes/1anote.wav" id='anote'></audio>
    <audio src="notes/1asnote.wav" id="asnote"></audio>
    <audio src="notes/1bnote.wav" id='bnote'></audio>
    <audio src="notes/1cnotehigh.wav" id='highCNote'></audio>
    <script src="main.js" charset="utf-8"></script>
  </div>
  </body>
</html>
